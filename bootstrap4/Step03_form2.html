<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_form2.html</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>폼 요소의 도움말</h1>
        <form action="">
            <div class="form-group">
                <label>아이디</label>
                <input type="text" class="form-control">
                <span class="form-text text-muted">영문자로 시작하고 숫자를 조합해 주세요. 
                </span>
            </div>
            <button type="submit" class="btn btn-outline-primary">가입</button>
        </form><br/><!-- 폼 요소의 도움말 -->
        <h1>폼 검증 상태 표시</h1>
        <form action="" class="needs-validation">
            <div class="form-group">
                <label>이메일</label>
                <input type="text" class="form-control is-valid"/><!--is-valid 예를 들면 if문 사용 -->
                <div class="valid-feedback">
                    잘 입력 했습니다.
                </div>
                <div class="invalid-feedback">
                    이메일 형식에 맞게 입력하세요. 
                </div>
            </div>
            <button type="submit" class="btn btn-outline-secondary">가입</button>
        </form><br/><!-- 폼 검증 상태 표시 -->
        <h1>폼 검증 상태 표시(실제 동작)</h1>
        <form action="" class="needs-validation">
            <div class="form-group">
                <label for="nick">별명 입력</label>
                <input type="text" id="nick" class="form-control"/>
                <div class="invalid-feedback">
                    2글자 이상 입력하세요. 
                </div>
            </div>
            <button type="submit" class="btn btn-primary">저장</button>
        </form>
    </div>
    <script>
        /*2글자 미만 입력했을 때 경고문 표시하기 스크립트 시작*/
        document.querySelector("#nick").addEventListener("input", function(){
            //입력한 별명 읽어오기
            let inputNick=this.value;
            //일단 클래스를 먼저 제거하고
            this.classList.remove("is-invalid");
            this.classList.remove("is-valid");
            //만일 2글자 미만으로 입력 했다면
            if(inputNick.length < 2){
                this.classList.add("is-invalid");
            }else{//2글자 이상 입력 했다면
                this.classList.add("is-valid");
            };
        });
        /*2글자 미만 입력했을 때 경고문 표시하기 스크립트 끝*/
    </script>
</body>
</html>
<!--
    text-muted 흐린색의 글자색 text에도 글자색을 나타내는 class 종류가 많다.
    btn-outline-primary
    valid-feedback
    invalid-feedback
    is-valid
    is-invalid
-->
