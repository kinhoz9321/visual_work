<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_samplepage.html</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <style>
        .container{
            border:1px solid red;
        }
        .navbar{
            border:1px solid green;
            text-align: center;
        }
        .rounded{
            width:350px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators"  data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators"  data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators"  data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/image1.png" class="d-block w-100" alt="..  .">
                </div>
                <div class="carousel-item">
                    <img src="images/image2.png" class="d-block w-100" alt="..  .">
                </div>
                <div class="carousel-item">
                    <img src="images/image3.png" class="d-block w-100" alt="..  .">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            <div class="text-center">
                <img src="images/image4.png" class="rounded" alt="...">
                <img src="images/image5.png" class="rounded" alt="">
                <img src="images/image6.png" class="rounded" alt="">
            </div>
        </div><!-- .carousel slide -->
    </div><!-- .container -->
    
</body>
</html>
