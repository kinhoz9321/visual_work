<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_gridsystem2.html</title>
    <!--bootstrap css 로딩하기 -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        .container{
            border:1px solid red;
        }
        .row > div{
            border:1px dashed green;
        }
        .row img{
            max-width: 100%;/*이미지를 집어넣을 때 아주 중요!*/
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>반응형 칼럼 테스트</h1>
        <div class="row">
            <div class="col-6">.col-6</div>
        </div>
        <div class="row">
            <div class="col-sm-6">.col-sm-6</div>
        </div>
        <div class="row">
            <div class="col-md-6">.col-md-6</div>
        </div>
        <div class="row">
            <div class="col-lg-6">.col-lg-6</div>
        </div>
        <div class="row">
            <div class="col-xl-6">.col-xl-6</div>
        </div>
        <h1>이미지를 반응형 칼럼에 넣기</h1>
        <div class="row">
            <div class="col-md-6"><img src="images/image1.png"></div>
            <div class="col-md-6"><img src="images/image2.png"></div>
        </div>
        <h1>이미지 4장</h1>
        <div class="row">
            <div class="col-md-6 col-lg-3"><img src="images/image1.png"></div>
            <div class="col-md-6 col-lg-3"><img src="images/image2.png"></div>
            <div class="col-md-6 col-lg-3"><img src="images/image3.png"></div>
            <div class="col-md-6 col-lg-3"><img src="images/image4.png"></div>
        </div>
    </div>
</body>
</html>
<!--
    grid 시스템을 이용한 반응형 페이지를 만드는 방법 ***
    col-lg-3 12등분 한것중에 3칸의 크기 사진4장 차지
    col-md-6 12등분 한것중에 6칸을 차지하겠다. 사진 2장 차지
    col-md-6 숫자는 1부터 12까지 있다. column 숫자
    칼럼에 넣기 싫은 것은 그냥 container 안에 넣으면 된다.

    css는 나중에 정의된게 이긴다. 
    col-md-6 col-sm-3 sm이 이긴다.
    크기와 상관없음.

    * 레이아웃을 잘 짜기 위해서 그리드를 익혀야 한다. *
    상하가 긴건 스크롤을 사용하면 되지만
    폭이 항상 문제이다.

    Small(화면의 폭이 576이하일 때 스몰디바이스(스몰디바이스 영역) - 휴대폰을 세로로 볼 때)
    ≥576px
    @media (min-width: 576px)
    
    Medium
    ≥768px

    Large
    ≥992px

    Extra large
    ≥1200px


    ------------------------------------


    .col-6{
	max-width:50%
}

@media (min-width:576px){
	.col-sm-6{
		max-width:50%;
	}
}

@media (min-width:576px) 조건부로 존재 ***
576 이상이어야만 
.col-sm-6{
		max-width:50%;
	}
존재하게 해줌.
웹브라우저가 @media (min-width:576px) 이 조건을 만족해야지만
.col-sm-6{
		max-width:50%;
	}
이것을 해석해줌.

-------------------------------------------------------------------------------

<div class="col-6"></div>
width=50%
<div class="col-sm-6"></div>
width=폭을 알아야 얘기할 수 있음. 50%가 될수도 있고 안될수도 있다.
576이상이면 전부 50%를 차지하려고 함.

@media(min-width:768px){
	.col-md-6{
		max-width:50%;
	}
}

화면의 폭에 따라서 레이아웃을 바꿀 수 있다. 
반응형 웹페이지를 쉽게 만들 수 있다. 

**** css 가 정의된 순서 중요함! ***
정의의 가중치가 같으면 나중에 정의된 녀석이 이긴다.

576px 768px 등 브레이크 포인트를 css를 다운로드 받을 때 바꿀 수 있다. 하지만 보편적인 치수이니 굳이 바꾸지 않아도 된다. 

부트스트랩 커스텀마이징 가능
유료테마가 많다. 
내가 브레이크포인트를 정하면 유료테마를 사왔을 때 안맞아서 사용하지 못할수도 있다.

    device width=column div width
    500px=(12/12)*100% 
    600px=(8/12)*100% sm
    800px=(4/12)*100% md
    1000px=(2/12)*100% lg
    1300px=(1/12)*100% xl
    devicd의 폭에 따라 col의 width가 결정되는 크기가 달라진다. 

    일반적으로는 2,3개정도 정의한다.
