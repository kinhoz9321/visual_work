<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_gridsystem.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .row > div{
            border: 1px dashed green;
        }
        .col > img{
            /* 
            최대 폭이 부모 폭을 넘지 못하도록 제한 
            레이아웃이 망가지지 않는다.
            */
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--
            *** container > row > col의 원칙 지키기 ***
            만약 칼럼을 만들지 않을거면 바로 블럭요소 적기 h1 처럼. 
            하지만 칼럼을 만들꺼면 원칙 지키기. 
            저렇게 하는 이유는 반응형 레이아웃을 쉽게 만들 수 있기 때문. 
            칸의 개념을 만들어놓고 그 안에 필요한 요소를 집어넣겠다. (다양한 사이트들 처럼. 안에 넣어지는 건 그게 뭐든 상관이 없다.)
        -->
        <h1>Gird System 테스트</h1>
        <div class="row"><!--***-->
            <div class="col">칼럼1</div>
            <div class="col">칼럼2</div>
        </div>
        <div class="row">
            <div class="col">칼럼1</div>
            <div class="col">칼럼2</div>
            <div class="col">칼럼3</div>
        </div>
        <!--
            class row, col 을 이용해서 table 형식처럼 만들 수 있다. grid system.
            ui를 배치할 때 격자를 만들어두고 그 안에 배치한다.
            col에 딱히 숫자를 적지 않으면 col- 에 대해서 같은 크기를 가지려고 한다.
        -->
        <h1>칼럼에 이미지 배치해보기</h1>
        <div class="row">
            <div class="col"><img src="images/image1.png"></div>
            <div class="col"><img src="images/image2.png"></div>
            <div class="col"><img src="images/image3.png"></div>
        </div>
    </div>
</body>
</html>
<!-- 
    부트스트랩 4는 구형에서는 안돌아간다. 3을 써야함.
    css3 display:flex 새로 생긴 속성.
    자식요소를 자유롭게 배치하기 위한 사전작업을 한다.

    부트스트랩 시스템은 그리드 시스템만 잘 이해하면 어려울 게 없다. 
    display flex를 사용하려면 무조건 row로 둘러싸고 이용해야한다.
    .col은 flex의 여러 속성을 사용하고 있기 때문.

    row, .col 테이블 tr td을 사용하는 느낌으로 사용하기
-->
