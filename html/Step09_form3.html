<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_form3.html</title>
    <style>
        .container {
            width: 768px;
            margin-left: auto;
            margin-right: auto;
            background-color: lightgoldenrodyellow;
        }
        /*
        width 속성을 이용해서 폭을 지정할 수 있다. 

        ***중요!***
        * . 은 class 속성의 값을 선택할 때 사용한다.
        왼쪽과 오른쪽 마진을 auto로 해두면 두개가 똑같이 잡힌다. (가운데 정렬을 할 수 있다.)
       
        ***중요!***
        어떤 컨텐츠를 가운데 정렬하고 싶을 때
        폭을 결정하고 좌우 마진을 똑같이 해라 (auto 사용!)
        */
    </style>
</head>
<body>
    <div class="container">
        클래스 속성의 값이 container 인 div 입니다.
    </div>
    <div>
        그냥 div 입니다.
    </div>

    <div class="container">
        <h1>table 요소를 이용해서 form 요소의 줄 맞추기</h1>
    <form action="login.jsp">
        <table>
            <tr>
                <td><label for="email">이메일</label></td>
                <td><input type="text" name="email" id="email"/></td>
            </tr>
            <tr>
                <td><label for="pwd">비밀번호</label></td>
                <td><input type="password" name="pwd" id="pwd"/></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">로그인</button></td>
            </tr>
        </table>
    </form>
    </div>
    <!-- 폭을 CSS로 고정시켜 놓았기 때문에 웹창을 줄여도 텍스트가 움직이지 않는다. -->

    <h1>table 요소를 이용해서 form 요소의 줄 맞추기</h1>
    <form action="login.jsp">
        <table>
            <tr>
                <td><label for="email">이메일</label></td>
                <td><input type="text" name="email" id="email"/></td>
            </tr>
            <tr>
                <td><label for="pwd">비밀번호</label></td>
                <td><input type="password" name="pwd" id="pwd"/></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">로그인</button></td>
            </tr>
        </table>
        <!-- 
            마지막 버튼을 어디 <td>에 두느냐에 따라 느낌이 달라진다.
            표의 모양을 기억하기.
        -->
        
        <h1>table 요소를 이용하지 않아서 form 요소의 줄을 맞추지 않은 형식</h1>
        <label for="email">이메일</label>
        <input type="text" name="email" id="email"/>
        <br/>
        <label for="pwd">비밀번호</label>
        <input type="password" name="pwd" id="pwd"/>
        <br/>
        <button type="submit">로그인</button>
        <!--
            표형식을 이용하지 않은 로그인 폼 요소
        -->
    </form>
</body>
</html>
