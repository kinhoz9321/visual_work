<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step10_anchor.html</title>
    <style>
        .container{
            /*가운데 정렬된 컨테이너*/
            width: 768px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>a(anchor)요소는 하이퍼링크, 책갈피, javascript 등을 수행할 때 사용한다.</h1>
        <ul>
            <li><a href="hello.html">hello.html로 가기</a></li>
            <!-- 현재 위치를 기준으로 이동하는 상대경로 이동 -->
            <li><a href="http://14.63.164.99/student.html">공부방</a></li>
            <!-- 웹에서의 절대 경로 이동 -->
            <li><a href="c:\acorn2021\visual_work\html\hello.html">hello.html로 가기</a></li>
            <!-- 파일 시스템에서 절대 경로 이동 -->
            <li><a href="https://daum.net">daum으로 가기</a></li>
            <!-- 웹에서의 절대 경로 이동 -->
            <li><a href="http://14.63.164.99"><img src="images/juck1.png"/></a></li>
            <li>
                <a href="http://14.63.164.99">
                    <div>
                        <h3>이동하기</h3>
                        <img src="images/juck1.png"/>
                    </div>
                <!-- 
                    인라인 요소는 원래 블럭 요소를 자식 요소로 가질 수 없다. 단 a 요소만 예외적으로 div같은 블럭요소를 자식요소로 가질 수 있다. 
                    * 잘못된 예시 : <span><div>xxx</div></span>
                -->
                </a>
            </li>
        </ul>
    </div>
</body>
<!-- 
    a(anchor) 태그는 링크를 거는데 사용한다. 
    컨텐츠를 나열할 때는 그냥 나열해서는 안된다.
    꼭 리스트를 작성해서 그 안에 넣어줘야 함.
    tab을 눌러서 focus를 확인할 수 있다. 링크의 크기 확인.
-->
</html>
