<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_table2.html</title>
    <style>
        /*
        선택자 {
            속성 : 속성값;
        }
        */
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<!-- 
    테이블은 자주 사용하는 것 형식 꼭 익혀두기! 
    테이블에 자주 사용되는 요소 대부분이 이 표에 있음.
    테이블의 자식요소, 자손요소 구분하기.
    자손은 자식을 포함하는 개념.
-->
<body>
    <h1>table 요소 사용하기</h1>
    <table border="1">
        <caption>회원 목록</caption><!-- 표의 제목 -->
        <colgroup> <!-- 테이블의 칼럼 크기를 조정 칼럼수에 맞게 표를 작성하기-->
            <col width="100">
            <col width="200">
            <col width="300">
        </colgroup>
        <thead>
            <tr> <!-- tr - table row / 테이블의 가로줄을 만드는 역할 / 보통 글씨에 왼쪽 정렬 -->
                <th>번호</th> <!-- th - table head 표의 제목을 쓰는 역할 -->
                <th>이름</th> <!-- 크고 굵은 글씨로 가운데 정렬 -->
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td> <!-- td - table date 셀을 만드는 역할 -->
                <td>김구라</td> <!-- 보통 글씨로 왼쪽 정렬 -->
                <td>노량진</td>
            </tr>
            <tr>
                <td>2</td>
                <td>해골</td>
                <td>행신동</td>
            </tr>
        </tbody>
    </table>

    <h1>tfoot 이 있는 table</h1>
    <table border="1">
        <caption>GS현금, 카드 매출 내역</caption>
        <colgroup>
            <col width="200">
            <col width="100">
            <col width="100">
        </colgroup>
        <thead>
            <tr>
                <th>상품명</th>
                <th>현금</th>
                <th>카드</th>
            </tr>
        </thead>
        <!-- 
            * tfoot은 thead 다음에 넣어도 표에는 맨 밑에 나온다. 
            웹의 접근성 때문에 ex)시각장애인 제목 바로 밑에 합계를 먼저 나타내준다. 물건 목록 100개를 다 듣고 합계를 들을 필요는 없기 때문.
        -->
        <tfoot>
            <tr>
                <th>합계</th>
                <td>4,300원</td>
                <td>800원</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>삼각김밥</td>
                <td>800</td>
                <td>0</td>
            </tr>
            <tr>
                <td>도시락</td>
                <td>3500</td>
                <td>0</td>
            </tr>
            <tr>
                <td>박카스</td>
                <td>0</td>
                <td>800</td>
            </tr>
        </tbody>
    </table>
    <!-- 
        table의 자식요소
        - caption, colgroup, thead, tfoot, tbody
        table의 자손요소
        - col, tr, th, td
        자손요소는 자식요소를 포함한다.
    -->
</body>
</html>
