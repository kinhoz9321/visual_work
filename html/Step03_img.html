<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_img.html</title>
</head>
<body>
    <h1>img 요소를 이용해서 이미지 출력하기</h1>
    <img src="images/rabbit_1.png" alt="엽끼토끼 이미지">
    <img src="images/rabbit2.png" alt="엽끼토끼 이미지">
    <!-- 
        src = 이미지 소스, alt = 이미지 설명
        시각장애인 분들 같은 경우 컴퓨터를 할 때 스크린 리더기로 읽어서 컴퓨터를 하신다. 이 때 그 분들이 스크린 리더기로 읽을 수 있게 alt에 이 이미지에 대한 설명을 꼭 적어주어야 한다. 웹 접근성에 대한 문제.
    -->
</body>
</html>
