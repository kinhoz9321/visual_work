<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_Basic.html</title>
    <style>
        /* 여기는 css를 작성하는 영역입니다. */
        h1/*선택자 - 디자인을 주고 싶은 요소를 적는 곳*/{
            color: darkorchid;
            font-size: 50px;
        }
    </style>
    <script>
        // 여기는 javascript 영역 입니다.
        alert("페이지가 로딩중 입니다."); // alert = 함수 경고창을 나타냄.
    </script>
</head>
<body>
    <h1>제목입니다.</h1> <!-- hn = headline -->
</body>
</html>
<!-- 
    html의 자식요소 - head, body
    head의 자식요소 - style
    script요소는 head, body 둘 다 들어가도 된다.
    둘 다 에 동시에 넣어도 되고, 여러군데에 넣어도 된다.
    대신 해석하는 시점이 달라진다.
    웹 브라우저는 위에서부터 해석된다는 것을 기억할 것!

    CSS는 형식
    Javascript는 언어 고려해야 할 것들이 훨씬 많다.
-->
