<body>
    <h1>인라인 요소에 대해 알아보기</h1>
    <span>하나</span>
    <span>두울</span>
    <span>세엣</span>
    <span>span 요소는 인라인 요소 입니다.</span>
    <h2>블럭 요소는 여러개의 인라인 요소를 자식 요소로 가질수 있습니다.</h2>
    <p>블럭 요소는 여러개의 인라인 요소를 자식 요소로 가질수 있습니다.</p>
    <p>
        <span style="color:red;">블럭</span> 요소는 여러개의 
        <span style="font-weight: bold;">인라인</span> 요소를
        <span style="font-style: italic;">자식</span> 요소로 가질수 있습니다.
    </p>
    <h2>기본 스타일을 가지고 있는 인라인 요소 b, em, i</h2>
    <p> <b>java</b> 와 <em>android</em> 앱 개발 <i>양성</i> 과정</p>
