<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_InlineElement.html</title>
</head>
<body>
    <h1>인라인 요소에 대해 알아보기</h1>
    <span>하나</span>
    <span>두울</span>
    <span>세엣</span>
    <span>span 요소는 인라인 요소 입니다.</span>
    <h2>블럭 요소는 여러개의 인라인 요소를 자식요소로 가질 수 있습니다.</h2>
    <p>블럭 요소는 여러개의 인라인 요소를 자식 요소로 가질 수 있습니다.</p>
    <p>
        <!-- 
            span 요소는 자기가 필요한 최소한의 폭만을 가지고 쌓인다.
            inline 요소로 구분함.
            텍스트 자체도 단어 하나하나가 인라인 요소이다.
        -->
        <span style="color:darksalmon">블럭</span> 요소는 여러개의 <span style="font-weight:bold;">인라인</span> 요소를 <span style="font-style:italic;">자식</span> 요소로 가질 수 있습니다.
    </p>
    <h2>기본 스타일을 가지고 있는 인라인 요소 b, em, i</h2>
    <!-- 
        <em> = emphasized text 특정 텍스트 강조, <i> = 이탤릭체 
        둘다 비슷하다고 생각하면 된다. 
    -->
    <p> <b>java</b> 와 <em>android</em> 앱 개발 <i>양성</i> 과정</p>
</body>
</html>
