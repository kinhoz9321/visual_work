<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_dl.html</title>
</head>
<body>
    <h1>정의형 목록 (Definition List) dl</h1>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language 의 약자 입니다.</dd>
        <!--
            <dd> 는 디폴트로 왼쪽 마진을 가지고 있다.
            <dl>이라는 요소가 있고 자식요소로 <dt>,<dd>가 있다.
            <dl>,<dt>,<dd>를 합쳐서 정의형 목록이라고 한다. 
        -->
        <dt>css</dt>
        <dd>design 적인 요소를 결정 합니다.</dd>
        <dt>javascript</dt>
        <dd>language 적인 요소를 담당 합니다.</dd>
    </dl>
</body>
</html>
