<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_array.html</title>
</head>
<body>
    <h1>array type 테스트 중</h1>
    <script>
        /*
            array type
            - 순서가 중요한 데이터를 담는다.
            - 대괄호 [ ] 리터럴을 이용해서 만들 수 있다.
            - 0 부터 시작해서 1씩 증가하는 인덱스가 자동 부여 된다.
            - array 도 object의 부분집합이다.(array도 object에 포함되는 개념)
        */
        let nums=[10,20,30,40,50];
        let names=["김구라","해골","원숭이"];
        //빈 배열을 만들고
        let friends=[];
        //추후에 값을 하나씩 추가 할수도 있다.
        friends.push("dog");
        friends.push("cat");
        friends.push("elephant"); //push=기능

        //배열의 방의 크기 참조
        let size1=nums.length;
        let size2=names.length;
        let size3=friends.length; //length=방

    </script>
</body>
</html>
<!--
    typeof 연산자 console 사용 typeof --을 치면 이게 어떤 데이터 타입인지 알려준다.
    ex) typeof 10
        "number"
    
    배열에 점을 찍어서 오브젝트로 length방을 찾는다.
    *** nums.length 방의 사이즈를 알 수 있다.
    굳이 push가 리턴해주는 값을 담아두지 않아도, length를 참조해서 방의 사이즈를 알면 된다.

    nums.push(); 데이터를 추가로 밀어넣을 수 있다.
    배열을 만들어놓고 필요시에 데이터를 추가로 밀어넣을 수 있다.
    *nums.push()
    5
    *nums.push(60, 70, 80)
    8
    *nums
    (8) [10, 20, 30, 40, 50, 60, 70, 80]
    *nums.push(90)
    9 - 배열의 사이즈 리턴

    필요하다면 변수에 담아두고 사용. 필요없으면 호출만 해도 된다.
    *let size=nums.push(100);
    undefined
    *size
    10
-->
