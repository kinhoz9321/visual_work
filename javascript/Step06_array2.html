<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_array2.html</title>
</head>
<body>
    <h1>array type 테스트</h1>
    <!--같은 행동을 버튼을 눌렀을 때 실행하게 하기-->
    <button onclick="printNames();">출력하기</button>
    <script>
        let names=["김구라", "해골", "원숭이", "주뎅이", "덩어리"];
        function printNames(){
            //배열에 저장된 이름을 콘솔창에 하나씩 순서대로 출력해 보세요.
            console.log(names[0]);
            console.log(names[1]);
            console.log(names[2]);
            console.log(names[3]);
            console.log(names[4]);
            //단순하게 생각하기!
        };
    </script>
</body>
</html>
<!--
    배열의 0번방서부터 마지막방까지 순서대로 작업하기 - 자주 나오는 패턴

-->
