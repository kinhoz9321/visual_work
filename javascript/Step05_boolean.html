<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_boolean.html</title>
</head>
<body>
    <h1>boolean type 테스트</h1>
    <p id="info"></p>
    <script>
        let isFirst=confirm("첫 방문이면 확인을 누르세요");

        //웹브라우저야 아래의 코드는 
        //만일 isFirst 에 true 가 들어 있을때만 수행해 주삼
        if(isFirst == true){
            document.querySelector("#info").innerText="첫 방문을 환영합니다!";
        } 

    </script>
</body>
</html>
