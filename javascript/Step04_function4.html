<!--함수를 호출하면 반드시 어떤 값을 해당위치로  return 해준다.-->
<body>
    <script>

        function a(){ //undefined로 바뀜 리턴 예약어 다음에 아무것도 없었기 때문
            console.log("a() 함수 호출됨");
        }
        //넘버 타입을 리턴해주는 함수
        function b(){ //10로 바뀜
            console.log("b() 함수 호출됨");
            return 10;
        }
        //스트링 타입을 리턴해주는 함수
        function c(){ //"kim"로 바뀜
            console.log("c() 함수 호출됨");
            return "kim";
        }
        // return 예약어
    </script>
    <!--
        함수를 호출하고 나서 어떤 값으로 되돌려준다. 함수의 리턴값.
        자바스크립트는 함수의 리턴값을 반드시 되돌려준다. 아무것도 없으면 언디파인드로 되돌아옴.
        리턴이라는 예약어는 어떤 값을 돌려줄 때 사용을 한다.
        모든 데이터 타입을 돌려줄 수 있다. 

    -->
    <script>
        //오브젝트 타입을 리턴해주는 함수
        function d(){
            console.log("d() 함수 호출됨");
            let obj={num:1, name:"김구라", addr:"노량진"};
            //{ }중괄호 열고닫고 할 때 마다 오브젝트가 호출된다. 만들어진다. plain object 타입만 같지 참조값은 계속 달라진다.
            return obj;
        }
        // **참조값이 들어있다. d(); =obj의 참조값이 들어있다. (사물함 키 )으로 바뀜.
        //다시 테스트 해보기
        /*
        d()를 호출하면 오브젝트의 참조값이 호출된다.
        d함수는 호출될때마다 새로 만들어서 리턴해준다.
        사물함의 번호가 달라진다는 소리(참조값이 달라진다) 
        */

        let obj={num:1, name:"김구라", addr:"노량진"}; //ex)참조값 20
        //오브젝트가 페이지가 로딩되었을 때 이미 만들어짐
        function f(){
            console.log("d() 함수 호출됨");
            return obj;
        }
        // 오브젝트를 함수밖에 미리 만들어두면 참조값이 계속 같다. ex)20만/ 함수가 이미 만들어진 오브젝트를 계속 불러옴. 계속 리턴 함수안에서 바깥영역에 정의된 것을 얼마든지 사용할 수 있다.
        // 함수 = 지옥의 도돌이표...ㅎㅋ

        // array 타입을 리턴해주는 함수
        function e(){
            console.log("e() 함수 호출됨");
            let array=["김구라","해골","원숭이","주뎅이"];
            return array;
        }
        //호출하는 방법 헷갈림. 더 연습하기****

        //회원 목록을 array로 리턴하는 함수
        function getData(){
            let data=[
                {num:1, name:"김구라", isMan:true},
                {num:2, name:"해골", isMan:false},
                {num:3, name:"원숭이", isMan:true}
            ];
            return data;
        }
        //return data = array 안의 참조값을 가져옴. 그 안에는 object 타입이 들어있다. 그 안에는 object의 키가 순서대로 있다. 한번더 사물함을 열어야 함.
        // 배열안에 오브젝트가 있는 타입을 자주쓴다. **** 중요! ****
        //ex) 회원목록, 글목록, 상품목록 등...
    </script>

        return의 이름이 뭘 가리키는지 자세히 보기.
        return은 그리로 돌아감
