<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_function3.html</title>
</head>
<body>
    <script>
        //ECMA5 버전의 javascript
        function showSum(num1, num2){
            var sum=num1+num2;
            var result=num1+" 과 "+num2+" 의 합은 "+sum+" 입니다.";
            console.log(result);
        }

        //ECMA6 버전의 javascript
        function showSum2(num1, num2){
            let sum=num1+num2;
            // back tick 을 이용해서 문자열 만들기 
            let result=`${num1} 과 ${num2} 의 합은 ${sum} 입니다.`;
            console.log(result);
        }

        //결과를 웹브라우저의 콘솔창에서 확인하기
        showSum(10, 20);
        showSum(100, 200);

        showSum2(30, 40);
        showSum2(300, 400);

        let mem1={num:1, name:"김구라", addr:"노량진"};
        let mem2={num:2, name:"해골", addr:"행신동"};

        function showInfo(obj){
            let num=obj.num;
            let name=obj.name;
            let addr=obj.addr;
            let info=`번호는 ${num} 이고 이름은 ${name} 이고 주소는 ${addr}`;
            console.log(info);
        }
        //콘솔창에서 결과 확인!
        showInfo(mem1);
        showInfo(mem2);
        showInfo({num:3, name:"원숭이", addr:"상도동"});
        showInfo({
            num:4,
            name:"주뎅이",
            addr:"봉천동"
        });

        function showInfo2(obj){
            let info=`번호는 ${obj.num} 이고 이름은 ${obj.name} 이고 주소는 ${obj.addr}`;
            console.log(info);
        }

        showInfo2(mem1);
        //showInfo2("메롱"); //제대로 동작하지 않는다. 
        
    </script>
</body>
</html>
