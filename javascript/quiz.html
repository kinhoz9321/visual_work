<body>
    <button id="countBtn" onclick="up();">0</button>
    <script>
        function up(){
            var count = document.querySelector("#countBtn").innerText;
            var a = 1;
            var result = parseFloat(count) + parseFloat(a);
            document.querySelector("#countBtn").innerText = result;
        }
    </script>
