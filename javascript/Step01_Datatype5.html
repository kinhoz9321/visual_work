<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Datatype5.html</title>
</head>
<body>
    <script>
        var f1=function(){};
        var f2=function(){
            console.log("f2 함수가 호출되었습니다.");
        };
        var f3=function(){
            console.log("하나");
            console.log("두울");
            console.log("세엣");
        };
        function f4(){
            console.log("하나");
            console.log("두울");
            console.log("세엣");
        };
        //일괄실행할 자바스크립트를 함수타입을 이용하면 모아놓을 수 있다.
    </script>
</body>
</html>
