<body>
    <h1>boolean type 테스트중</h1>
    <p id="info"></p>
    <script>
        let isMan=confirm("남자이면 확인을 누르세요.");
        /*
        isman에 true가 들어있으면 확인을 누르면 당신은 남자이군요를 출력하고
        false가 들어있으면 취소를 누르면 당신은 여자이군요를 출력하세요.
        */
        // if(isMan==true){
        //     document.querySelector("#info").innerText="당신은 남자이군요.";
        // };
        // if(isMan==false){
        // document.querySelector("#info").innerText="당신은 여자이군요.";
        // };

        //*** 위의 if문은 if~else문으로 바꿀 수 있다. ***
        if(isMan==true)/*그렇다면*/{
            document.querySelector("#info").innerText="당신은 남자이군요.";
        }else/*그렇지 않으면*/{
            document.querySelector("#info").innerText="당신은 여자이군요.";
        };

    </script>
</body>
