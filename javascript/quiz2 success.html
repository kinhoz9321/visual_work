<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz2.html</title>
</head>
<body>
    <button id="countBtn" onclick="increase()">0</button>
    <script>
        var count=0;
        function increase(){
            count=count+1;
            document.querySelector("#countBtn").innerText = count;
        }
    </script>
</body>
</html>
