<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz2.html</title>
</head>
<body>
    <button id="countBtn" onclick="increase()">0</button>
    <script>
        // 페이지가 로딩되는 시점에 count 값을 0으로 초기화하고
        var count=0;
        //함수가 호출될 때 마다
        function increase(){
            //카운트 값을 1 증가시키고
            count=count+1;
            //버튼의 이너텍스트에 카운트 값을 출력하기
            document.querySelector("#countBtn").innerText = count;
        }
    </script>
</body>
</html>
