    <script>
        /*
        5. 증감 연산자 
        ++ : 1 증가 시키기
        -- : 1 감소 시키기
        */

        let num=0;
        num++;
        num++;
        let result=num; //2

        let num2=100;
        num2--;
        num2--;
        let result2=num2; //98
    </script>
