<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_quiz.html</title>
</head>
<body>
    <h1>array 테스트중...</h1>
    <input type="text" id="inputName" placeholder="이름입력..."/>
    <button onclick="saveToArray();">배열에 저장하기</button>
    <button onclick="printToConsole();">저장된 내용 콘솔에 순서대로 출력하기</button>
    <button onclick="printToList();">저장된 내용 ul 요소에 출력하기</button>
    <button onclick="printToList2();">저장된 내용 ul 요소에 출력하기2</button>
    <h2>이름 목록입니다.</h2>
    <ul id="nameList">
        
    </ul>
    <div id="myDiv">

    </div>
    <script>
        //입력한 이름을 저장할 예정인 배열(array) 미리 만들어 놓기 
        let names=[];

        function saveToArray(){
            //1. input 요소에 입력한 문자열 읽어오기
            let name=document.querySelector("#inputName").value;
            //2. 읽어온 문자열을 배열에 추가하기
            names.push(name);
        }
        function printToConsole(){
            //배열에 저장된 이름을 순서대로 콘솔창에 모두 출력하기
            for(let i=0; i<names.length; i++){
                console.log(names[i]);
            }
        }
        /*
            [ hint ]
            
            let p1=document.createElement("p");
            p1.innerText="p1 요소 입니다.";

            document.querySelector("#myDiv").append(p1);
        */
        function printToList(){
            //ul 의 자식 요소를 모두 삭제 
            document.querySelector("#nameList").innerText="";
            //배열의 방의 갯수 만큼 li 가 만들어 져야 한다? 
            for(let i=0; i<names.length; i++){
                //li 를 만들어서 
                let li=document.createElement("li");
                //innerText 를 출력하고
                li.innerText=names[i];
                //원하는 곳에 낑가 넣기
                document.querySelector("#nameList").append(li);
            }
        }

        function printToList2(){
            //ul 의 자식 요소를 모두 삭제 
            document.querySelector("#nameList").innerText="";
            names.forEach(function(item){
                //li 를 만들어서 
                let li=document.createElement("li");
                //innerText 를 출력하고
                li.innerText=item;
                //원하는 곳에 낑가 넣기
                document.querySelector("#nameList").append(li);
            });
        }
    </script>
</body>
</html>
