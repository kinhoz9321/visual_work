<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_quiz.html</title>
</head>
<body>
    <h1>array 테스트 중</h1>
    <input type="text" id="inputName" placeholder="이름입력"/>
    <button onclick="saveToarray();">배열에 저장하기</button><br/>
    <button onclick="printToConsole();">배열에 저장된 내용 콘솔에 순서대로 출력하기</button><br/>
    <button onclick="printToList();">for문 ul 요소에 출력하기</button><br/>
    <button onclick="printToList2();">forEach ul 요소에 출력하기</button>
    <h2>이름 목록입니다.</h2>
    <ul id="nameList">

    </ul>
    <div id="myDiv">

    </div>

    <script>
        //입력한 이름을 저장할 예정인 배열(array) 미리 만들어 놓기
        let names=[];

        function saveToarray(){
            names.push(document.querySelector("#inputName").value);
            document.querySelector("#inputName").value="";//추가
        };

        function printToConsole(){
            for(let i=0; i<names.length; i++){
                console.log(names[i]);
            }
        };

        function printToList(){
            //이름이 누적되지 않게 하는 법
            document. querySelector("#nameList").innerText="";
                //1. 배열의 방의 갯수만큼 li 만들기 반복실행 = for문
            for(let i=0; i<names.length; i++){
                //li를 만들어서  //동적인 문서객체 만들기
                let li1=document.createElement("li");
                //innerText를 출력하기 // 
                li1.innerText=names[i];
                //원하는 곳에 낑겨넣기 //append
                document.querySelector("#nameList").append(li1);
            }
        };

        // 다시 살펴보기!
        function printToList2(){
            document. querySelector("#nameList").innerText="";
            names.forEach(function(item){
                let li1=document.createElement("li");
                li1.innerText=item;
                document.querySelector("#nameList").append(li1);
            })
        };
    </script>

</body>
</html>
