<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_object.html</title>
</head>
<body>
    <script>
        /*
        plain object type
        - 객체 리터럴 {}을 이용해서 만들 수 있다.
        -{key:value, key2:value2, ...}와 같은 형식으로 만든다.
        -키값으로 관리되는 순서는 중요치 않은 데이터를 저장한다
        */
        //plain object 를 만들면서 바로 값을 저장하기
        var mem1={num:1, name:"김구라", addr:"노량진"};
        // plain object 를 만들고
        var mem2={};
        // 추후에 값을 저장할 수도 있다.
        mem2.num=2;
        mem2.name="해골";
        mem2.addr="행신동";

        //mem1의 name이라는 방에 저장된 값을 a라는 이름의 변수에 담아 보세요.
        var a=mem1.name;
        
        //mem2의 addr이라는 방에 저장된 값을 b라는 이름의 변수에 담아보세요.
        var b=mem2.addr;

        //mem1의 addr이라는 방에 저장된 값을 "독산동" 이라고 수정해 보세요.
        mem1.addr="독산동";

        //mem1의 name 이라는 방에 저장된 값을 "이정호" 로 수정해 보세요.
        mem1.name="이정호";

        //mem2의 name 이라는 방에 저장된 값을 알림창에 출력해보세요.
        alert(mem2.name); //참조할때는 따옴표를 쓰지 않는다.
    </script>
</body>
</html>
