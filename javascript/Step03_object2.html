<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_object2.html</title>
</head>
<body>
    <script>
        // 사물함의 개념. 사물함 속의 키값을 수정한 것.
        //회원 한명의 정보를 plain object에 담고 참조값을 mem1이라는 변수에 담기.
        var mem1={num:1, name:"김구라", addr:"노량진"}
        //mem1에 들어있는 참조값을 mem2라는 변수에 복사하기
        var mem2=mem1;

        /*
        개인적으로는 mem1에 들어있는 참조값을 mem2라는 변수에 복사한다는 표현보다는 plain object라는 가상의 공간에 담겨있는 회원 한명의 정보의 이름을 참조값이라고 한다. 그리고 그 참조값을 불러올 수 있는 주문을 mem1이라고 하는데 주문을 한가지 더 만들었다. mem2이다. 나쁜놈이 mem2를 사용해서 mem1의 주인을 힘들게 만들어쩌구..저쩌구..왈왈...ㅎ
        */
        
        mem1.name="개구라";
        
        var a=mem1.name;
        var b=mem2.name;

        // 사물함의 개념으로 생각하지 말 것.
        // 실제 변수 자체를 수정한 것
        var num1=10;
        var num2=num1;

        num1=20;

        var c=num1; //20
        var d=num2; //10

        // 두개를 헷갈리지 말 것.
    </script>
</body>
</html>
