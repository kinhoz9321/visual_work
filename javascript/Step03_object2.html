    <script>
        // 회원 한명의 정보를 plain object 에 담고 참조값을 mem1 이라는 변수에 담기
        var mem1={num:1, name:"김구라", addr:"노량진"};
        //mem1 에 들어 있는 참조값을 mem2 라는 변수에 복사하기 
        var mem2=mem1;

        mem1.name="개구라";

        var a=mem1.name; //개구라
        var b=mem2.name; //김구라? 개구라? 

        var num1=10;
        var num2=num1;

        num1=20;

        var c=num1; //20
        var d=num2; //10 ?  20 ? 

    </script>
