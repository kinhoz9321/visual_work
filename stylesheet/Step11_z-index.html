<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step11_z-index.html</title>
	<style>
		.wrapper{
			position: relative;
			border: 1px solid red;
		}
		.wrapper img{
			position: absolute;
			width: 200px;
		}
		#one{
			top: 100px;
			left: 100px;
			/* z-index 값이 상대적으로 크면 작은거 보다 위에 배치 된다.*/
			z-index: 10;
		}
		#two{
			top: 150px;
			left: 150px;
			z-index: 9;
		}
		#three{
			top: 200px;
			left: 200px;
			z-index: 8;
		}
	</style>
</head>
<body>
<h1>z-index 테스트</h1>
<div class="wrapper">
	<img id="one" src="images/image1.png" />
	<img id="two" src="images/image2.png"/>
	<img id="three" src="images/image3.png"/>
</div>	
</body>
</html>
<!--
	z-index를 이용하면 사진이 깔리는 순서를 뒤집을 수가 있다.
	쌓이는 순서를 결정하고 값이 크면 클수록 위에 올려고 한다.
	값은 상대적인 값으로 비교. 단 같은 레벨일 때. 같은 부모 안에서.

	숨겼다가 펼치는 요소에 z인덱스를 설정해서 가려지지 않게 만든다.

	쌓이는 순서를 결정하려고 할 때 z인덱스를 떠올리기
-->
