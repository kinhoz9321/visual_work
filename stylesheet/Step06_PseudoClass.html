<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step06_PseudoClass.html</title>
	<style>
		/*
			Pseudo Class (가상 클래스)

			- 시각적으로 확인 할수 없지만 특정 상황해서 있다고 간주 되는 클래스 
		*/

		.box{
			width: 100px;
			height: 100px;
			border: 1px solid red;
		}
		/* hover 가상 클래스 선택자 */
		.box:hover{
			background-color: yellow;
		}
		/*호버링 중이라고 말함*/
		/* focus 가상 클래스 선택자 */
		input:focus{
			background-color: yellow;
		}
		/*가상클래스 : 클래스 명이 box이면서 가상의 클래스 요소가 hover인 css
		hover 예약어/
		button:focus{
			color: red;
		}
		/* active 가상 클래스 선택자 (버튼을 누르고 있는 경우)*/
		button:active{
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
<div class="box"></div>
<input type="text"/>
<input type="text"/>
<button>버튼</button>
<button>버튼</button>	
</body>
</html>
<!--
	가상 클래스 선택자
	hover
	focus
	active

:link - 방문한 적이 없는 링크
:visited - 방문한 적이 있는 링크
:hover - 마우스를 롤오버 했을 때
:active - 마우스를 클릭했을 때
:focus - 포커스 되었을 때 (input 태그 등)
:first - 첫번째 요소
:last - 마지막 요소
:first-child - 첫번째 자식
:last-child - 마지막 자식
:nth-child(2n+1) - 홀수 번째 자식
-->
