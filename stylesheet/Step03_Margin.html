<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step03_Margin.html</title>
	<style>
		#mg1{
			margin-top: 10px;
			margin-right: 10px;
			margin-bottom: 10px;
			margin-left: 10px;
		}
		#mg2{
			margin: 10px 10px 10px 10px;
		}
		/*top right bottom left 순으로 나열한다*/
		#mg3{
			margin: 10px;
		}
		#mg4{
			margin-top: 10px;
			margin-right: 20px;
			margin-bottom: 30px;
			margin-left: 40px;
		}
		#mg5{
			margin: 10px 20px 30px 40px;
		}	
		#mg6{
			margin-top: 20px;
			margin-right: 40px;
			margin-bottom: 20px;
			margin-left: 40px;
		}
		#mg7{
			/*margin: 20px 40px 20px 40px;*/
			margin: 20px 40px; /*top right*/
		}
		/* 마주보는 값은 복사 */
		#mg8{
			margin: 10px 20px 30px;
		}
		/*top right bottom 마주보는 곳은 복사 left = 20*/
	</style>
</head>
<body>
<button>버튼</button><br/>
<button id="mg1">버튼1</button><br/>
<button id="mg2">버튼2</button><br/>
<button id="mg3">버튼3</button><br/>
<button id="mg4">버튼4</button><br/>
<button id="mg5">버튼5</button><br/>
<button id="mg6">버튼6</button><br/>
<button id="mg7">버튼7</button><br/>
<button id="mg8">버튼8</button><br/>				
</body>
</html>
