<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step14_etc.html</title>
	<style>
		#one{
			/* 공간은 차지하고 보이지만 않음 */
			visibility: hidden; /* visible(default) | hidden */
		}
		#two{
			/* 
				1.0 : 완전 불투명
				0.5 : 반투명
				0.0 : 완전 투명(안보임)
			*/
			opacity: 0.5; /* 0.0 ~ 1.0 */
		}
	</style>
</head>
<body>
<h1>visiblity 속성</h1>
<img src="images/kim1.png" id="one"/>
<img src="images/rabbit_1.png" id="two"/>	
</body>
</html>
