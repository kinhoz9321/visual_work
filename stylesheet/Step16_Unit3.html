<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step16_Unit3.html</title>
	<style>
		html{
			/* 1 rem 의 기준 크기 */
			font-size: 10px;
		}

		#one{
			font-size: 16px;
		}
		#two{
			/*
				[ css3 에서 추가된 단위 rem ]
				-최상위(root) 글자 크기의 배수 
                -html 요소의 글자 크기의 배수 이다. 
			*/
			font-size: 1rem; 
		}
		#three{
			font-size: 2rem;
		}
		#four{
			font-size: 3rem;
		}
		.box{
			width: 10rem;
			height: 10rem;
			background-color: yellow;
			margin-left: 5rem;
			border: 1px solid red;
		}
		.wrapper{
			font-size: 20px;
		}
	</style>
</head>
<body>
<p>ABCD</p>
<p id="one">ABCD</p>
<p id="two">ABCD</p>
<p id="three">ABCD</p>
<p id="four">ABCD</p>
<div class="box"></div>
<div class="wrapper">
	<div class="box"></div>
</div>	
</body>
</html>
<!--
	em은 글자크기 기준
	1em = 16px
	글자크기를 바꾸면 컨텐츠의 크기도 자동으로 바뀐다.

	rem 
	최상위 요소의 글자크기를 기준으로 크기를 정한다.

	글자크기는 상속이 된다. 1em이 항상 같은 크기를 가리키지 않는다. 부모요소를 따름.

	상속에 대해 더 공부하기. 글자 말고도 여러가지가 상속된다고 봤다.

	전체크기의 비율조정 rem을 이용 루트=html
	루트를 기준으로 전체의 비율을 조정할 수 있음

	
-->
